<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <title>Chess</title>
  <link rel="icon" type="image/png" href="http://jonnygorden.com/favicon.png" />
  <link rel="stylesheet" href="../fonts/stylesheet.css" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Boogaloo">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="./assets/styles/screen.css"/>
  <link rel="stylesheet" href="../wp-content/themes/jonny/style.css">
  <link rel="stylesheet" href="./puzzle.css"/>
</head>
<body>
    
    <section class="content">
        <div class="excerpt">
            <header class="excerpt-header">
                <h1 class="excerpt-title">Chess Puzzler</h1>
            </header>
            <div class="excerpt-content">
                <div class="container-fluid">
                    <div id="console-container" class="mb-3"></div>
                    <div class="input-group mb-2 mt-2">
                        <div class="btn-group mr-2 mb-2">
                            <button id="lichessButton" class="btn btn-puzzle btn-secondary" type="button">Lichess Daily</button>
                        </div>
                        <div class="btn-group mr-2 mb-2">
                            <button id="chesscomButton" class="btn btn-puzzle btn-secondary" type="button">Chess.com Daily</button>
                        </div>
                        <div class="btn-group mr-2 mb-2">
                            <button id="chesscomRandom" class="btn btn-puzzle btn-secondary" type="button">Chess.com Random</button>
                        </div>
                        <div class="btn-group mr-2 mb-2">
                            <button id="testButton" class="btn btn-puzzle btn-info" type="button">Test</button>
                        </div>
                    </div>
                    <form>
                        <div class="input-group mb-4">
                            <label for="fenInput" class="sr-only">FEN</label>
                            <div class="input-group-prepend">
                                <button id="fenButton" class="btn btn-outline-primary" type="button">Init with FEN</button>
                            </div>
                            <input id="fenInput" class="form-control" placeholder="FEN"
                                   value="r6k/pp2r2p/4Rp1Q/3p4/8/1N1P2R1/PqP2bPP/7K b - - 0 24"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script type="module" src="./puzzle.js"></script>
</body>
</html>
